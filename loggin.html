<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Facebook- Inicia Seción o Registrate</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='CSS/main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="contenedor">
        <div class="contenedorSecundario1">
            <div class="contenedorDatos">
                <div class="contenedorLogoTexto">
                    <img class="imgFacebook" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg">
                </div>
                <h2 class="">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</h2>
            </div>
            <div class="contenedorFormulario">
                <div class="formulario">
                    <input class="cajaDeTexto" type="text" placeholder="Correo electrónico o numero telefonico">
                    <input class="cajaDeTexto"type="password" placeholder="Contraseña">
                    <button class="botonFormulario">Iniciar Sesión</button>
                </div>
                <div class="textoFormulario">
                    <a class="textoFormulario" href="https://es-la.facebook.com/pages/create/?ref_type=registration_form">Crea una página</a><a class="textoFormulario"> ara una celebridad, una marca o un negocio.</a>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
